<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order for Purchase</title>
    <link rel="stylesheet" href="../files/css/test drive.css">
    <link rel="icon" type="img/x-icon" href="../images/iconnew.png">
</head>
<body>

    <header>
        <div class="grid-container">
            <nav class="slide-down">
               <span id="logoo">
                   <a href="../files/Home.html">
                       <img src="../images/finalogo.png" alt="logo" width="180px" height="50px">
                   </a>
               </span>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="img__container">
                <img src="../images/101010101010.png" alt="Purchase Car" class="img">
            </div>
            <h2 class="title">Order for Purchase</h2>

            <form action="../files/סיום.html" method="POST" class="content">

                <label for="full-name" class="subtitle">Full Name:</label>
                <input type="text" id="full-name" name="full-name" class="mail" placeholder="Enter your full name" required>

                <label for="email" class="subtitle">Email Address:</label>
                <input type="email" id="email" name="email" class="mail" placeholder="Enter your email" required>

                <label for="phone" class="subtitle">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="mail" placeholder="Enter your phone number" required>

                <label for="meeting-preference" class="subtitle">Preferred Service:</label>
                <select id="meeting-preference" name="meeting-preference" class="mail" required>
                    <option value="in-person">In-Person Meeting</option>
                    <option value="phone">Phone Call</option>
                    <option value="virtual">Virtual Meeting (Video)</option>
                </select>

                <label for="delivery-date" class="subtitle">Preferred Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" class="mail" required>

                <label for="special-requests" class="subtitle">Special Requests or Upgrades:</label>
                <textarea id="special-requests" name="special-requests" rows="2" class="mail" placeholder="Please describe any specific requirements or upgrades you prefer"></textarea>

                <label for="additional-notes" class="subtitle">Additional Notes:</label>
                <textarea id="additional-notes" name="additional-notes" rows="2" class="mail" placeholder="Any other comments or inquiries"></textarea>

                <div class="buttons">
                    <input type="reset" value="Reset" class="send">
                    <button type="submit" class="send">Send</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
